<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">This is is a Survey for everyone</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name: </label>
        <input type="text" id="name" placeholder="Enter your Name" required />
        <label id="email-label" for="email">Email: </label>
        <input type="email" id="email" placeholder="Enter your Email" required />
        <label id="number-label" for="number">Number: </label>

        <input type="number" id="number" min="1" max="10" placeholder="Enter your Number" required />
        <select name="dropdown" id="dropdown">
        <option value="Morocco">Morocco</option>
        <option value="Belgeum">Belgeum</option>
      </select>

        <input type="radio" name="first" value="1" />
        <input type="radio" name="first" value="2" />

        <input type="radio" name="secound" value="3" />
        <input type="radio" name="secound" value="4" />

        <input type="checkbox" name="one" value="first" />
        <input type="checkbox" name="one" value="secound" />

        <input type="checkbox" name="two" value="third" />
        <input type="checkbox" name="two" value="fourth" />

        <textarea name="textarea" cols="30" rows="10"></textarea>
        <button id="submit">Submit</button>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script src="js/index.js"></script>
</body>

</html>
